<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form action="register.php" method="POST">
            Name<br>
                First : <input type="text" placeholder="First Name" name="fname" required /><br>
                Middle : <input type="text" placeholder="Middle Name, if any" name="mname" /><br>
                Last : <input type="text" placeholder="Last Name" name="lname" required /><br>
            Mobile Number : <input type="number" placeholder="Mobile  Number" name="mobno" required /><br>
            Check-in Date : <input type="date" name="checkin" required />
            Check-out Date : <input type="date" name="checkout" required /><br>
            Email : <input type="email" placeholder="Email Address" name="email" required /><br>
            <input type="submit" value="Proceed" />
        </form>
    </body>
</html>
